version: "3.1"

services:
  filedb:
    image: mongo:latest
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - filedb-data:/data/db
    ports:
      - 27027:27017
    command: mongod --logpath=/dev/null # --quiet

volumes:
  filedb-data:
    external: true
